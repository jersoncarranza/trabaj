<section class="container">
	<div class="panel panel-default">
    <div class="panel-heading"><b>Libro Diario</b></div>
	<table class="table" id="table-libro">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Detalle</th>
				<th>Debe</th>
				<th>Haber</th>
			</tr>
		</thead>
		<tbody ng-repeat="l in diario">
			<tr>
				<td>{{l.fecha}}</td>
				<td><center>NÂº {{$index + 1}}</center></td>
				<td></td>
				<td></td>
			</tr>
			<tr ng-repeat="p in l.debe">
				<td></td>
				<td>{{p.detalle}} </td>
				<td class="ad">$ {{p.cantidad}}</td>
				<td></td>
			</tr>
			<tr ng-repeat="p in l.haber">
				<td></td>
				<td class="dHaber">
					<span class="listo">______</span>{{p.detalle}}
					
				</td>
				<td></td>
				<td class="ad">$ {{p.cantidad}}	</td>
			</tr>
			<tr>
				<td></td>
				<td><b>Por :{{l.descripcion}}</b></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td></td>
				<td class="ad"><b>Total</b></td>
				<td class="ad">${{totaldebe | setDecimal:2}}</td>
				<td class="ad">${{totalhaber| setDecimal:2}}</td>
			</tr>
		</tbody>
	</table>
	</div>
	<span class="btn" ng-click="descargar(diario)"><i class="glyphicon glyphicon-circle-arrow-down"></i></span>
</section>


<style type="text/css">
	.dHaber{
		margin-left: 2em;
		padding-left: 2em;
	}
	.listo{
		color:  rgb(255, 255, 255);
	}
	.ad{
		text-align:right
	}
</style>
