<h3>Codigo de cuentas</h3>
<section class="container">
	<div>
	<input type="text" ng-model="dato.nombrecuenta" placeholder="nombre"><br>
	<input type="text" ng-model="dato.codigocuenta" placeholder="codigo"><br>
	<button class="btn btn-success" ng-click="save()">Guardar</button>
	</div>
    <div class="panel panel-default"> 
     <div class="panel-heading"> Cuentas</div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <td><b>Nombre<b></td>
                    <td><b>Descripci√≥n<b></td>
                    <td><b>Editar / Eliminar</b></td>
                </tr>
            </thead>
            <tbody ng-repeat="p in cuenta">
                <tr>                                                             
                    <td >{{p.nombrecuenta}}</td>
                    <td >{{p.codigocuenta}}</td>
                    
                    <td>
                        <button class="btn btn-success" ng-click="openeditar(p)"><span class="glyphicon glyphicon-pencil"></span>
                    </td>
                </tr>
            </tbody>
        </table>     
    </div>
</section>
