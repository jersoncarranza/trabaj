<section class="encabezado">
    <center>
        <h2>Fundación "Jaspe"</h2><br>
    </center>
    <div>
        <img class="margin-logo" ng-src="../img/logo.jpg" height="40" witdh="40">
    </div>
    <center>
        <h2 class="mm">Comprobante de venta</h2>
    </center>
</section>

<section  class="">
    <form name="form" role="form" enctype="multipart/form-data">

         <div class="form-group  col-xs-2">
            <label >Cantidad</label>
            <input placeholder="0" type="number" ng-model="articulo.cantidadcomprar" class="form-control" onkeypress="return soloNumeros(event)"   />
        </div>
        <div class="form-group  col-xs-6" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label  for="name">Nombre del artículo</label>
            <input placeholder="Nombre del artículo" type="text" name="name" id="name" class="form-control" ng-model="articulo.nombre" disabled required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Nombre del artículo</span>
        </div>
        <div class="form-group  col-xs-2" ng-class="{ 'has-error': form.precio.$dirty && form.precio.$error.required }">
            <label  for="precio">Precio Unitario</label>
            <div class="input-group input-group-sm">
                <input onkeypress="return precio(event)" type="number" class="form-control" name="precio" id="precio" ng-model="articulo.precio" placeholder="precio" aria-describedby="sizing-addon3" disabled required>
                <span class="input-group-addon" id="sizing-addon3">$</span>
            </div>
        </div>

        <div class="form-group  col-xs-2" ng-class="{ 'has-error': form.total.$dirty && form.total.$error.required }">
            <label  for="total">Precio Total</label>
            <div class="input-group input-group-sm">
                <input onkeypress="return precio(event)" type="number" class="form-control" name="total" id="total" value="{{articulo.cantidadcomprar * articulo.precio}}" placeholder="total" aria-describedby="sizing-addon3" disabled required>
                <span class="input-group-addon" id="sizing-addon3">$</span>
            </div>
        </div>
        
        <div class="">..</div>
        <div class="modal-footer col-xs-12">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="vender()" >Vender</button>

        <script>
    function soloLetras(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
       especiales = "8-37-39-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla)==-1 && !tecla_especial){
            return false;
        }

    }

    function soloNumeros(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       numeros = "0123456789";
       especiales = "8-37-39-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(numeros.indexOf(tecla)==-1 && !tecla_especial){
            return false;
        }
    }

    function precio(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       numeros = "0123456789.";
       especiales = "8-37-39-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(numeros.indexOf(tecla)==-1 && !tecla_especial){
            return false;
        }
    }
</script>
