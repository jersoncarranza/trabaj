<section  class="">

        <form name="form" class="" role="form" enctype="multipart/form-data">
            <h2>Registrar un mes de arriendo</h2>

            <div class="form-group  col-xs-4" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label  for="name">Mes</label>
                <select class="form-control" name="fecharol" id="fecharol" ng-model="meses.value"  ng-options="v for v in meses.values"></select>
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Mes</span>
            </div>

             <div class="form-group  col-xs-4" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">

            </div>

                    <input type="number" class="form-control" name="cantidad" id="cantidad" ng-model="arriendo.cantidad" placeholder="cantidad" aria-describedby="sizing-addon3" required>
