<section class="container">
    <div class="panel panel-default"> 
     <div class="panel-heading"> <span class="btn" ng-click="opencurso()"><i class="glyphicon glyphicon-plus-sign icon-mas"></i></span>Cursos
     <span class="btn derecha" ng-click="refresh()"><i class="glyphicon glyphicon-refresh icon-mas"></i></span> 
    </div>
        <table class="table table-hover col-sm-9">
            <thead>
                <tr>
                    <td><b>Nombre<b></td>
                    <td><b>Descripci√≥n<b></td>
                    <td><b>Imagen</b></td>
                    <td><b>Editar / Eliminar</b></td>
                </tr>
            </thead>
            <tbody ng-repeat="p in cursos">
                <tr>                                                             
                    <td class="col-sm-2" ng-model="p.nombre">{{p.nombre}}</td>
                    <td class="col-sm-3" ng-model="p.descripcion">{{p.descripcion}}</td>
                    <td class="col-sm-1"> <img ng-src="/img/{{p._id}}.{{p.extension}}" alt="{{p.descripcion}}" height="40" width="40"></td>
                    <td class="col-sm-3">
                        <button class="btn btn-success" ng-click="open(p)"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button class="btn btn-danger" ng-click="remove(p)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>     
    </div>
</section>

        background-color: orange;

</section>
