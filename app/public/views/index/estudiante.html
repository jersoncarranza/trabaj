<section class=" container">
    <div class="panel panel-default">
  <!-- Default panel contents -->
    <div class="panel-heading"> <span class="btn" ng-click="open()" ng-hide="formVisibility"><i class="glyphicon glyphicon-plus-sign icon-mas"></i></span>Nómina Estudiantes 
    <select name="cargo" id="cargo" ng-model="myColor" required  ng-options="color.name for color in colors" ng-change="updatelist()"></select>
    <span class="btn derecha" ng-click="refresh()"><i class="glyphicon glyphicon-refresh icon-mas"></i></span>
    </div>
  <!-- Table -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><b>Cédula</b></th>
                    <th><b>Nombres</b> </th>
                    <th><b>Apellidos</b></th>
                    <th><b>Modificar / Eliminar</b></th>
                </tr>
            </thead>
            <tbody ng-repeat="e in estudiante">
                <tr>
                    <td>{{e.cedula}}</td>
                    <td>{{e.nombres}}</td>
                    <td>{{e.apellido1}} {{e.apellido2}}</td>
                    <td>
                        <button class="btn btn-success" ng-click="openedit(e)"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button class="btn btn-danger" ng-click="remove(e)"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>    
            </tbody>
        </table>
    </div>
</section>
