<section class="encabezado">
    <center>
        <h2>Fundación "Jaspe"</h2><br>
    </center>
    <div>
        <img class="margin-logo" ng-src="../img/logo.jpg" height="40" witdh="40">
    </div>
    <center>
        <h2 class="mm">Cobro de Matrícula</h2>
    </center>
</section>

<section class="datos col-md-12">
    <div class="col-md-5 b1">
        <p>Cédula <b id="cedula"></b></p>
        <p>Nombres <b id="nombres"> </b></p>
    </div>
    <div class="col-md-5 b1 mrg">
        <p>Fecha emisión: <b id="fecha"></b> </p>
        <p>Atentido por: Carolina Alban</p>
        
</section>  

<section class="col-md-12 ">
    <div class=" col-md-11 b1 bd">
        <div class="col-md-3"></div>
        <div class="col-md-4">Detalle</div>
        <div class="col-md-1">Precio</div>
        <div class="col-md-3"></div>
        <div class="col-md-1"></div>
        <br><br>
        <div ng-repeat="c in datos2.curso">
            <div class="col-md-3"></div>
        <!-- <div class="col-md-3"><b id="codigo">{{c.id_curso}}</b></div> -->
            <div class="col-md-4"><b id="detalle">{{c.nombre_curso}}</b>  </div>
            <div class="col-md-1"><b id="precio">${{c.precio_curso}}</b></div>
            <div class="col-md-3"></div>
            <div class="col-md-1">
                 <btn class="glyphicon glyphicon-minus" name="suma" type="button" ng-click="sacar(c)"/>
            </div>
            <br>
        </div>
    </div>

    . 
</section>
