 <section  class="">

        <form name="form" class="" role="form" enctype="multipart/form-data">
            <h2>Registar nuevo material que adquirió</h2>
          

            <div class="form-group  col-xs-12" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label  for="name">Nombre del artículo</label>
                <input placeholder="Nombre del artículo" type="text" name="name" id="name" class="form-control" ng-model="articulo.nombre" required />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Nombre del artículo</span>
            </div>
            
            <div class="form-group  col-xs-6" ng-class="{ 'has-error': form.costo.$dirty && form.costo.$error.required }">
                <label  for="costo">Costo del artículo</label>
                <div class="input-group input-group-sm">
                    <input type="number" class="form-control" name="costo" id="costo" ng-model="articulo.costo" placeholder="costo" aria-describedby="sizing-addon3" required>
                    <span class="input-group-addon" id="sizing-addon3">$</span>
                </div>
                <span ng-show="form.costo.$dirty && form.costo.$error.required" class="help-block">Costo que adquirio el artículo</span>
            </div>
            <!--  -->
            <div class="form-group col-xs-6" ng-class="{ 'has-error': form.precio.$dirty && form.precio.$error.required }">
                <label  for="precio">Precio del artículo</label>
                <div class="input-group input-group-sm">
                    <input placeholder="Precio para la venta" type="number" name="precio" id="precio" class="form-control" ng-model="articulo.precio" required />
                    <span class="input-group-addon" id="sizing-addon3">$</span>
                </div>
                <span ng-show="form.precio.$dirty && form.precio.$error.required" class="help-block">Precio para la venta</span>
            </div>

            <div class="">..</div>
            <div class="modal-footer col-xs-12">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="save()" >Guardar</button>

            </div>
          <div class="">..</div>
        </form>
</section>
