<section class="borde-login  caja-rg">
    <!-- <form name="form" ng-submit="Save()"> -->
    <form name="form">
        <h2>A침adir nuevo curso</h2>
        <div class="form-group col-md-12" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label  for="name">Nombre del nuevo curso</label>
            <input placeholder="Curso" type="text" name="name" id="name" class="form-control" ng-model="curso.nombre" required />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Escriba un nombre al curso</span>
        </div>
        <div class="form-group col-md-12" ng-class="{ 'has-error': form.precio.$dirty && form.precio.$error.required }">
            <label  for="precio">Precio del curso</label>
            <div class="input-group input-group-sm">
                <input type="number" class="form-control" name="precio" id="precio" ng-model="curso.precio" placeholder="Precio" aria-describedby="sizing-addon3" required>
                <span class="input-group-addon" id="sizing-addon3">$</span>
            </div>
            <span ng-show="form.precio.$dirty && form.precio.$error.required" class="help-block">Ponga el precio ejemplo: 25</span>
        </div>
        
        <div class="form-group col-md-12" ng-class="{ 'has-error': form.descripcion.$dirty && form.descripcion.$error.required }">
            <label  for="descripcion">Descripci칩n</label>
            <textarea placeholder="Descripci칩n" class="form-control" rows="3" name="descripcion" id="descripcion" ng-model="curso.descripcion" required></textarea>
            <span ng-show="form.descripcion.$dirty && form.descripcion.$error.required" class="help-block">Escriba una breve descripci칩n</span>
        </div>
        <div class="form-group col-md-6">
            <div >
                <label >Fecha de inicio del curso</label>
                    <p class="input-group">
                      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" name="dt" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Cerrar" alt-input-formats="altInputFormats" required/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
            </div>
            <span ng-show="form.dt.$dirty && form.dt.$error.required" class="help-block">Escoja una fecha de inicio</span>
        </div>

        <div class="form-group col-md-6" ng-class="{ 'has-error': form.file.$dirty && form.file.$error.required }">
            <label  for="imagen">Seleccione una imagen</label>
            <input type="file" ng-model="file" name="file" id="file" class="form-control" uploader-model="file" required >
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="Save()" ng-disabled="form.$invalid || vm.dataLoading">Guardar</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

</section>
